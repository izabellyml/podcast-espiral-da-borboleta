<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espiral da Borboleta - Episódio 01</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .player-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        .cover-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #2575fc;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        audio {
            width: 100%;
            margin: 20px 0;
            outline: none;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .episode-info {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6a11cb;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <img src="imagem/capa-ep01.png" alt="Capa Episódio 01" class="cover-art">
        <h1>Espiral da Borboleta</h1>
        <div class="episode-info">Episódio 01 — A Batida da Transformação</div>
        
        <audio controls autoplay>
            <source src="audio/espiral-da-borboleta-ep01.MP3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        
        <div>
            <a href="../" class="back-link">← Voltar para o repositório</a>
        </div>
    </div>
</body>
</html>
